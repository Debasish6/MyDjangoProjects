<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Count Down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <h1 class="text-center mt-3">Event Countdown Timer</h1><br>
            <div class="card-timer text-center shadow-lg p-4 mb-5 mt-5 m-auto bg-info rounded">
                <h2 class="card-timer-event fw-bold">{{time.name}}</h2>
                <h3>Time Remaining:</h2>
                <div class='card-timer-countdown text-danger fw-bold'>{{time.hours}}:{{time.minutes}}:{{time.seconds}}</div>
            </div>
        </div>
    </div>
</body>
</html>
