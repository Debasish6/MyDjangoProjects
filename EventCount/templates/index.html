<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Event Count Down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Event Countdown Timer</h1><br>
            <div class="card-timer text-center">
                <h2 >{{time.name}}</h2>
                <h3>Time Remaining:</h2>
                <div class='card-timer-countdown text-danger fw-bold'>{{time.hours}}:{{time.minutes}}:{{time.seconds}}</div>
            </div>
        </div>
    </div>
</body>
</html>
