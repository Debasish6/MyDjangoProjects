{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mt-4 border shadow rounded">
        <div class="row">
            <div class="col text-center">
                <h1>ChatBot</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" style="width: 300px;">
                <form method="post" >
                    {% csrf_token %}
                    <textarea class="form-control" name = "userinput" id="FormControlTextarea1" rows="3" required></textarea><br><br>
                    <div class="row-auto">
                        <button type="submit" class="btn btn-primary mb-3">Get Response</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
