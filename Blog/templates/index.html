<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Blog Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .container-fluid {
        background-image: url('{{product.image.url}}');
        height: 100vh;
        background-size: cover;
        background-position: center;
      }    
</style>

<body>
    <div class="container-fluid">
        <h1 class="text-center text-light">{{product.name}}-Blog</h1>
        <div class="col-md-5 card">
            <picture>
                <img src="{{product.image.url}}" class="img-thumbnail" alt="{{ product.created_name }}" style="height: 450px; width: auto;">
            </picture>
            <div class="card-body">
                <h3 class="card-title">{{product.name}}</h2>
                <p class="card-description">{{ product.description }}</p>
                <small>Created at {{product.create_at}}</small><br>
                <small>Updated at {{product.update_at}}</small><br>
                <a class="link-opacity-100-hover" href="{% url "edit_product" product.pk%}">Edit</a><br>
                <a class="link-opacity-100-hover" href="{% url "delete_product" product.pk%}">Delete</a><br>
                <a class="link-opacity-100-hover" href="{% url 'product_list' %}">Back to Blogs Home Page</a>
            </div>
        </div>
    </div>
</body>
</html>
