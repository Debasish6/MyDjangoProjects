<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h2>URL Shortner</h2>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="url">URL:</label>
                    <input type="search" id="url" placeholder="Enter URL"><br>
                    <input type="submit" name="url" value="Get Short URL">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
