<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8" />
    <title>Video Downloader</title>
    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />
</head>

<body>
    <div class='card'>
        <h1 class='text'>Youtube Video Downloader</h1>
        <div class='card-body'>
            <form method='post' class="card-form">
                {% csrf_token %}
                <label for='link'>Enter URL: </label>
                <input type='text' id='link' name='link' placeholder='Enter URL here' class="card-url">&nbsp;
                <button type="submit" class="card-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
